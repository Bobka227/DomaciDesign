<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/Logo.jpg   ">
    <link rel="stylesheet" href="./Style/kontakt.css">
    <title>Kontakt</title>
</head>
<body>
    <nav>
        <ul class="nav-link">
            <li><a href="index.html">Hlavní Stranka</a></li>
            <li><a href="registrace.html">Registrace</a></li>
            <li><a class="active" href="Kontakt.html">Kontakty</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Kontakty</h1>
        <div class="contact-info">
          <p><strong>Adresa:</strong> Brno 201, zabrdovice</p>
          <p><strong>Tel. čislo:</strong> +420775998723</p>
          <p><strong>Email:</strong> info@example.com</p>
        </div>
        <div class="contact-form">
            <h2>Jestli mate jaky koliv dotaz napište nám</h2>
            <form action="#" method="post">
              <label for="name">Vaší jmeno:</label>
              <input type="text" id="name" name="name" placeholder="Zadejte jmeno" required>
              <label for="email">Vaš mail:</label>
              <input type="text" id="email" name="email" placeholder="Zadejte email" required>
              <label for="message">Zprava:</label>
              <textarea id="message" name="message" placeholder="Zadejte zpravu" required></textarea>
              <button type="submit">Poslat</button>
            </form>
          </div>
      </div>
</body>
</html>
